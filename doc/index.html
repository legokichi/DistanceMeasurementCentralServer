<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Sans" />
  <link rel="stylesheet" type="text/css" href="./../normalize.css" />
  <link rel="stylesheet" type="text/css" href="./../index.css" />
  <link rel="stylesheet" type="text/css" href="./../github-markdown.css" />
</head>
<body>
  <div id="wrapper">
    <!--
    <header>
      <h1>NO<strong>T</strong>E <small>STURA COPYING</small></h1>

    <hr />
    -->
    <section>
      <div id="content" class="markdown-body"></div>
    </section>
    <!--
    <hr />

      <a href="javascript:history.back();">Back</a>
    </footer>
    -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      skipStartupTypeset: true,
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true
      },
      "HTML-CSS": {
        availableFonts: ["TeX"]
      },
      "TeX": {
        extensions: [
          "AMSmath.js",
          "AMSsymbols.js"
        ]
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.5.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML&delayStartupUntil=configured"></script>
  <script>
  window.addEventListener("DOMContentLoaded", main);
  window.addEventListener("hashchange", main);

  var get = $.get;
  marked.setOptions({
    renderer: new marked.Renderer(),
    gfm: true,
    tables: true,
    breaks: false,
    pedantic: false,
    sanitize: false,
    smartLists: false,
    smartypants: false
  });
  MathJax.Hub.Configured();

  function main(){
    var name = "";
    if( location.hash.length <= 1 ){
      name = "about.md";
      location.hash = "#" + name;
    }else{
      name = location.hash.slice(1);
    }
    get(name).catch(function(){
      return "# 404 page not found";
    }).then(function(text){
      var PREFIX = "\n<pre><code class=\"lang-math\">";
      var SUFFIX = "</code></pre>\n";
      var reg = /\$\$([\s\S]+?)\$\$/gm;
      var tuple = null;
      var _text = text;
      while(tuple = reg.exec(text)){
        _text = _text.replace(tuple[0], PREFIX + tuple[1] + SUFFIX);
      }
      return _text;
    }).then(function(text){
      var PREFIX = "<span class=\"lang-math-inline\">```";
      var SUFFIX = "```</span>";
      var reg = /\$([^\r\n]+?)\$/g;
      var _text = text;
      var tuple = null;
      while(tuple = reg.exec(text)){
        _text = _text.replace(tuple[0], PREFIX + tuple[1] + SUFFIX);
      }
      return _text;
    }).then(function(text){
      console.log(name);
      text = "<base href='"+name+"' />\n\n" + text;
      console.log(text);
      var html = marked(text);
      console.log(html);
      $("#content").html(html);
    }).then(function(){
      $(".lang-math-inline").map(function(i, elm){
        var code = $(elm).children().html()
          .replace(/\&amp;/g, "&")
          .replace(/\&lt;/g, "<")
          .replace(/\&gt;/g, ">");
        $(elm).after("$" + code + "$").remove();
      });
      $(".lang-math").map(function(i, elm){
        var code = $(elm).html()
          .replace(/\&amp;/g, "&")
          .replace(/\&lt;/g, "<")
          .replace(/\&gt;/g, ">");
        $(elm).parent().after("$$" + code + "$$").remove();
      });
      MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.body]);
    }).catch(function(err){
      console.error(err, err.stack);
    });
  }
  </script>
</body>
</html>
